{{ with . }}

{{ if site.IsServer }}
<div data-aos="fade-up" data-aos-delay="100" data-aos-duration="2000"  class="rounded">
            <h2 data-aos="fade-up" data-aos-delay="100" data-aos-duration="2000"  class="text-xl uppercase  font-medium border-b  border-gray-300  dark:border-gray-800/50  pb-2 mb-4">News
                Subscription</h2>
           <div class="flex flex-col gap-4 p-2 text-gray-300 bg-white dark:bg-gray-950/20 backdrop-blur-sm rounded overflow-hidden">
  <input data-aos="fade-up" data-aos-delay="250" data-aos-duration="2000"
    id="inputSubs"
    type="email"
    placeholder="Your email"
    class="bg-gray-300 dark:bg-gray-900/80 placeholder:text-gray-700 placeholder:dark:text-gray-300 text-gray-900 dark:text-white px-3 py-2 w-full rounded outline-none"
    required
  />

  <!-- Error message -->
  <p  id="errorMsg" class="text-red-500 text-sm hidden">Invalid email address. Please try again.</p>

  <button data-aos="fade-up" data-aos-delay="250" data-aos-duration="2000"
    id="letSubs" disabled
    class="bg-conime-500 dark:bg-conime-500 rounded text-white  py-2 w-full"
  >
    Subscribe
  </button>
</div>



</div>
{{ end }}
{{ end }}
