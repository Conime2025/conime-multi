{{ define "main" }}
<section class="flex flex-col items-center justify-center min-h-screen text-center px-6 py-20">
  <div class="relative w-[400px] h-fit bg-cover overflow-hidden flex justify-center">
    <img src="/images/404.png" alt="404 Not Found" class="w-full h-auto object-cover">
  </div>

  <h1 id="error-title" class="text-3xl font-medium mb-4">
    404 - Halaman Tidak Ditemukan
  </h1>

  <p id="error-desc" class="text-gray-600 mb-6">
    Maaf, halaman yang Anda cari tidak ditemukan atau sudah dipindahkan.
  </p>

  <a id="back-home-btn" href="/" class="inline-block px-6 py-2 bg-conime-500 hover:bg-conime-600 hover:dark:bg-conime-400 text-white rounded transition duration-300 ease-in-out">
    Kembali ke Beranda
  </a>
</section>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const path = window.location.pathname;

    if (path.startsWith('/en/')) {
      document.documentElement.setAttribute('lang', 'en-US');
      document.getElementById('error-title').textContent = '404 - Page Not Found';
      document.getElementById('error-desc').textContent = 'Sorry, the page you are looking for was not found or has been moved.';
      const btn = document.getElementById('back-home-btn');
      btn.href = '/en/';
      btn.textContent = 'Back to Homepage';
    } else {
      document.getElementById('error-title').textContent = '404 - Halaman Tidak Ditemukan';
      document.getElementById('error-desc').textContent = 'Maaf, halaman yang Anda cari tidak ditemukan atau sudah dipindahkan.';
      const btn = document.getElementById('back-home-btn');
      btn.href = '/';
      btn.textContent = 'Kembali ke Beranda';
    }
  });
</script>
{{ end }}
